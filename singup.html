<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body style="font-size: 14px;">
	<div class="herro_inner">
		<div class="img">
			<img src="img/Rectangle 11back.png" width="100%" alt="">
		</div>
		<div class="form">		
			<form method="POST">
				<p>
					<h1>
						Sign up
					</h1>
				</p>
				<p class="top">
					If you already have an account register
				</p>
				<p>
					You can   <a href="index.html" class="sign">Log in here</a>
				</p><br>
				<p>
					<span>
						Email
					</span> <br>
					<input type="text" placeholder="Enter your email address">
				</p>
				<p>
					<span>
						Username
					</span> <br>
					<input type="text" placeholder="Enter your User name">
				</p>
				<p>
					<span>
						Password
					</span><br>
					<input id="password-input" type="password" placeholder="Enter your Password">
					<label class="fa" for="checkbox"><img src="img/Vector.png" width="12px" alt=""></label>
					<input type="checkbox" id="checkbox" style="display: none;">

				</p>
				<p>
					<span>
						Confrim Password
					</span><br>
					<input id="password-input" type="password" placeholder="Confrim Password">
					<label class="fa" for="checkbox"><img src="img/Vector.png" width="12px" alt=""></label>
					<input type="checkbox" id="checkbox" style="display: none;">

				</p>

				<p class="flex">
					<span>
						<input type="checkbox" id="me">
						<label for="me">Remember me</label>
					</span>
					<span><a href="">Forgot Password?</a></span>
				</p>

				<p>
					<button href="" class="btn">Login</button>
				</p>
				<br>
				<p class="center">
					or continue with
				</p>
				<p class="flex center w">
					<a href="">
						<img src="img/Facebook.png" width="50" alt="">
					</a>
					<a href="">
						<img src="img/apple.png" width="50" alt="">
					</a>
					<a href="">
						<img src="img/google.png" width="50" alt="">
					</a>
				</p>
			</form>	
		</div>
	</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	$('label.fa').on('click', function() {
		if ($('#checkbox').is(':checked')){
			$('#password-input').attr('type', 'text');
		}
		else {
			$('#password-input').attr('type', 'password');
		}
	});

</script>
	<link rel="stylesheet" href="css/main.css">
</body>
</html>
